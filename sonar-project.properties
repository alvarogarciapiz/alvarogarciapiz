# Unique identifier for the project
# Example: sonar.projectKey=your_project_key
sonar.projectKey=your_project_key

# Name of the organization in SonarCloud
# Example: sonar.organization=your_organization_name
sonar.organization=your_organization_name

# Name and version of the project
# Example: sonar.projectName=your_project_name
# Example: sonar.projectVersion=1.0
sonar.projectName=your_project_name
sonar.projectVersion=1.0

# Path to the source files
# Example: sonar.sources=.
sonar.sources=.

# Encoding of the source files
# Example: sonar.sourceEncoding=UTF-8
sonar.sourceEncoding=UTF-8

# Base directory of the project
# Example: sonar.projectBaseDir=.
sonar.projectBaseDir=.

# Enable verbose output
# Example: sonar.verbose=true
sonar.verbose=true